<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Templates</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="T.png" type="image/png">
    <style>
        body {
            background-color: #020227;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="thumbnail"> <a href="index.htm"> <img class="thumbnail" src="thumbnail.png" alt="ThumbnailPro logo"> </a> </div>
        <div class="navigation">
            <nav>
                <ul class="navbar">
                    <li><a href="review.htm">Reviews</a></li>
                    <li><a href="templates.html">Templates</a></li>
                    <li><a href="pricing.htm">Pricing</a></li>
                    <li><a href="socials.htm">Socials</a></li>
                    <li><a href="about.htm">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="template-text">Begin by Choosing a Template</div>
    <div class="filter-header">
        <div class="filter-group">
            <label class="filter-label">Search:</label>
            <input type="text" class="filter-input" id="searchInput" placeholder="Search templates...">
        </div>

        <div class="filter-group">
            <label class="filter-label">Category:</label>
            <select class="category-select" id="categorySelect">
                <option value="all">All</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="events">Events</option>
                <option value="social-media">Social Media</option>
            </select>
        </div>

        <button class="filter-button" onclick="applyFilters()">Filter</button>
    </div>

    <div class="template-list" id="templateList">
        <div class="template-item" data-category="business"><a href="editor.html"><img src="money rap.png" alt="Money"></a></div>
        <div class="template-item" data-category="education">           <a href="editor.html"   onclick="redirectToEditor(tutorial.png)"                                 >
            <img src="tutorial.png" alt="Tutorial"></a></div>
        <div class="template-item" data-category="events">
            <a href="editor.html" onclick="redirectToEditor(pro.png)"         >
                <img src="pro.png" alt="Event"></a></div>
        <div class="template-item" data-category="social-media">
            <a href="editor.html" onclick="redirectToEditor(skeleton.png)"         >
                <img src="skeleton.png" alt="Minecraft Thumbnails"></a></div>
        <div class="template-item" data-category="business">
            <a href="editor.html" onclick="redirectToEditor(rich.png)"         >
                <img src="rich.png" alt="Get Thumbnails Fast"></a></div>
    </div>

    <script>
        function redirectToEditor(imageUrl) {
            // Redirect to editor.html with the image URL as a parameter
            window.location.href = `editor.html?image=${encodeURIComponent(imageUrl)}`;
        }
    </script>
    
<script src="script.js"></script>
</body>
</html>
