<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Templates</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="T.png" type="image/png">
    <style>
        body {
            background-color: #020227;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="thumbnail"> <a href="website.htm"> <img class="thumbnail" src="thumbnail.png" alt="ThumbnailPro logo"> </a> </div>
        <div class="navigation">
            <nav>
                <ul class="navbar">
                    <li><a href="review.htm">Reviews</a></li>
                    <li><a href="templates.html">Templates</a></li>
                    <li><a href="pricing.htm">Pricing</a></li>
                    <li><a href="socials.htm">Socials</a></li>
                    <li><a href="about.htm">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="template-text">Begin by Choosing a Template</div>
    <div class="filter-header">
        <div class="filter-group">
            <label class="filter-label">Search:</label>
            <input type="text" class="filter-input" id="searchInput" placeholder="Search templates...">
        </div>

        <div class="filter-group">
            <label class="filter-label">Category:</label>
            <select class="category-select" id="categorySelect">
                <option value="all">All</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="events">Events</option>
                <option value="social-media">Social Media</option>
            </select>
        </div>

        <button class="filter-button" onclick="applyFilters()">Filter</button>
    </div>

    <div class="template-list" id="templateList">
        <div class="template-item" data-category="business">Business Thumbnail A</div>
        <div class="template-item" data-category="education">Education Thumbnail B</div>
        <div class="template-item" data-category="events">Event Thumbnail C</div>
        <div class="template-item" data-category="social-media">Social Media Thumbnail D</div>
        <div class="template-item" data-category="business">Business Thumbnail E</div>
    </div>


<script src="script.js"></script>
</body>
</html>
