<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Customizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .editor-container {
            position: relative;
            width: 900px;
            height: 520px;
            border: 1px solid #010729;
            top: 200px;
            left: 525px;
        }
        .upload-inputs {
            margin-bottom: 10px;
        }
        .preview-image {
            position: relative;
            display: flex;
            width: 900px;
            height: 520px;
            bottom: 260px;
        }
        .button-container {
            position: absolute;
            display: flex;
            top: 30px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="thumbnail"> <a href="website.htm"> <img class="thumbnail" src="thumbnail.png" alt="ThumbnailPro logo"> </a> </div>
        <div class="navigation">
            <nav>
                <ul class="navbar">
                    <li><a href="review.htm">Reviews</a></li>
                    <li><a href="templates.html">Templates</a></li>
                    <li><a href="pricing.htm">Pricing</a></li>
                    <li><a href="socials.htm">Socials</a></li>
                    <li><a href="about.htm">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="upload-inputs">
        <label>Replace Image: <input type="file" id="logo2Upload" accept="image/*"></label>
        <div class="button-container">
            <button onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <div class="editor-container" id="editor">
        <img src="background.png" alt="Background" style="width:100%; height:100%;">
        <div class="preview-image"> 
            <img id="logo1Preview" class="preview-image"> 
        </div>
    </div>

    <script>
        function handleFileUpload(inputId, previewId) {
            const fileInput = document.getElementById(inputId);
            const previewImage = document.getElementById(previewId);

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file && file.type.startsWith("image/")) {
                    previewImage.src = URL.createObjectURL(file);
                    previewImage.onload = () => {
                        URL.revokeObjectURL(previewImage.src);
                    };
                } else {
                    alert("Please upload a valid image file.");
                }
            });
        }

        // Load the image from the URL parameter
        function loadImageFromUrlParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('image');

            if (imageUrl) {
                const previewImage = document.getElementById('logo1Preview');
                previewImage.src = imageUrl;
            }
        }

        // Function to download the preview image
        function downloadImage() {
            const editor = document.getElementById('editor');
            html2canvas(editor).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'custom_image.png'; // Specify the name of the downloaded file
                link.click();
            });
        }

        // Initialize file upload handlers and load image from URL parameter
        document.addEventListener('DOMContentLoaded', () => {
            handleFileUpload('logo2Upload', 'logo1Preview');
            loadImageFromUrlParam();
        });
        // Express server code to proxy requests
        const express = require('express');
        const request = require('request');
        const app = express();

app.get('/proxy', (req, res) => {
    const url = req.query.url;
    request({ uri: url, method: 'GET' }).pipe(res);
});

app.listen(3000, () => {
    console.log('Proxy server is running on http://localhost:3000');
});

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
